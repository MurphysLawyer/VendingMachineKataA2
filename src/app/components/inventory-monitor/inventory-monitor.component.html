Inventory Monitor&nbsp;&nbsp;<vmk-hide-show-button [show]='monitorVisible' (stateChanged)='monitorVisible = $event'></vmk-hide-show-button>
<ul *ngIf='monitorVisible'>
  <li *ngFor='let inventoryItem of inventory'>
    Product: {{inventoryItem.product.description}}&nbsp;&nbsp;Qty: {{inventoryItem.qty}}
  </li>
</ul>
